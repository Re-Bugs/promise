<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"], input[type="submit"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .errorMessage {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .current-time {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #666;
    }
    .code-list {
      margin-top: 20px;
      text-align: center;
    }
    .code-list ul {
      list-style: none;
      padding: 0;
    }
    .code-list li {
      display: inline-block;
      background-color: #f0f0f0;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      font-family: monospace;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 현재 시간 표시 -->
  <div class="current-time">
    현재 시간: <span th:text="${currentDateTime}"></span>
  </div>

  <!-- 로그인 폼 -->
  <h1>TEST</h1>
  <div class="errorMessage" th:if="${loginErrorMessage}">
    <p th:text="${loginErrorMessage}"></p>
  </div>
  <form th:action="@{/test/login}" th:object="${loginDTO}" method="post">
    <!-- 이름 입력 필드 -->
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력해주세요." required>
    </div>

    <!-- 나이 입력 필드 -->
    <div class="form-group">
      <label for="age">나이</label>
      <input type="number" id="age" th:field="*{age}" placeholder="나이를 입력해주세요." required>
    </div>

    <!-- 약통 코드 입력 필드 -->
    <div class="form-group">
      <label for="loginBottleId">스마트 약통 코드번호</label>
      <input type="text" id="loginBottleId" th:field="*{bottleId}" placeholder="약통 코드를 입력해주세요." required>
    </div>

    <input type="submit" value="확인">
  </form>

  <!-- 코드 리스트 표시 -->
  <div class="code-list">
    <h2>등록된 약통코드 목록</h2>
    <ul>
      <li>1. egr7b</li>
      <li>2. qoa5d</li>
      <li>3. cz2ys</li>
      <li>4. 8uji7</li>
      <li>5. otoh4</li>
      <li>6. pb6dh</li>
      <li>7. rm2n9</li>
      <li>8. vrb5x</li>
      <li>9. k1e8q</li>
      <li>10. j870o</li>
      <br>
      <li>test1. btmr8</li>
      <li>test2. 8p3kp</li>
    </ul>
  </div>
</div>
</body>
</html>
