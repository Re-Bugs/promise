<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Notification Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Notifications</h1>

    <h2>User Info</h2>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Bottle ID:</strong> <span th:text="${user.bottleId}"></span></p>
    <p><strong>아침 알림 시각:</strong> <span th:text="${user.morningTime}"></span></p>
    <p><strong>점심 알림 시각:</strong> <span th:text="${user.afternoonTime}"></span></p>
    <p><strong>저녁 알림 시각:</strong> <span th:text="${user.eveningTime}"></span></p>

    <br>

    <form th:action="@{/test/time_update}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" /> <!-- User ID를 전송하기 위해 숨김 필드 추가 -->
        <h3>알림 시간 수정</h3>
        <div class="message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        <label for="morningTime">아침 시간:</label>
        <input type="time" id="morningTime" name="morningTime"
               th:value="${#strings.substring(user.morningTime.toString(), 0, 5)}"> <!-- 24시간 형식으로 표시 -->

        <label for="afternoonTime">점심 시간:</label>
        <input type="time" id="afternoonTime" name="afternoonTime"
               th:value="${#strings.substring(user.afternoonTime.toString(), 0, 5)}"> <!-- 24시간 형식으로 표시 -->

        <label for="eveningTime">저녁 시간:</label>
        <input type="time" id="eveningTime" name="eveningTime"
               th:value="${#strings.substring(user.eveningTime.toString(), 0, 5)}"> <!-- 24시간 형식으로 표시 -->

        <button type="submit">시간 수정</button>
    </form>

    <h2>Notification List</h2>
    <div class="scrollable-table">
        <table>
            <thead>
            <tr>
                <th>약품 이름</th>
                <th>하루 몇회</th>
                <th>남은 약품 수</th>
                <th>재처방일</th>
                <th>아침</th>
                <th>점심</th>
                <th>저녁</th>
                <th>추가일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.medicine.name}"></td>
                <td th:text="${notification.dailyDose}"></td>
                <td th:text="${notification.remainingDose}"></td>
                <td th:text="${notification.renewalDate}"></td>
                <td th:text="${notification.morning} ? 'Yes' : 'No'"></td>
                <td th:text="${notification.afternoon} ? 'Yes' : 'No'"></td>
                <td th:text="${notification.evening} ? 'Yes' : 'No'"></td>
                <td th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Medication Log</h2>
    <div class="scrollable-table">
        <table>
            <thead>
            <tr>
                <th>복용 약품</th>
                <th>복용 시간</th>
                <th>복용 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${medicationLogs}">
                <td th:text="${log.notification.medicine.name}"></td> <!-- 알림에서 약품 이름을 가져옴 -->
                <td th:text="${#temporals.format(log.time, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${log.status} ? '복용 완료' : '미복용'"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
