<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약품 추가</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-weight: 300;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #fafafa;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        button {
            display: block;
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
        }

        button:hover {
            background-color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>약품 추가</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/admin/search_medicine}" method="get">
        <div class="form-group">
            <label for="identifier">약품 이름 또는 코드:</label>
            <input type="text" id="identifier" name="identifier" placeholder="약품 이름 또는 코드 입력" required>
        </div>
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit">검색</button>
    </form>

    <!-- 검색 결과 테이블 -->
    <div th:if="${medicines}">
        <h2>검색 결과</h2>
        <table>
            <thead>
            <tr>
                <th>약품 이름</th>
                <th>카테고리</th>
                <th>제조사</th>
                <th>추가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medicine : ${medicines}">
                <td th:text="${medicine.name}"></td>
                <td th:text="${medicine.category}"></td>
                <td th:text="${medicine.manufacturer}"></td>
                <td>
                    <form th:action="@{/admin/add_medicine}" method="post">
                        <input type="hidden" name="medicineId" th:value="${medicine.id}">
                        <input type="hidden" name="bottleId" th:value="${user.bottleId}">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <label>투약일수:
                            <input type="number" name="totalDays" min="1" max="365" required>
                        </label><br>
                        <label><input type="checkbox" name="morning"> 아침</label>
                        <label><input type="checkbox" name="afternoon"> 점심</label>
                        <label><input type="checkbox" name="evening"> 저녁</label>
                        <button type="submit">추가</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</div>

</body>
</html>
