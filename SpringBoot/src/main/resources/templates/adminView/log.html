<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그 파일 내용</title>
</head>
<body>
<h1 th:text="'파일명: ' + ${fileName}">파일명</h1>
<div>
    <pre th:text="${logContent}">로그 파일 내용</pre>
</div>
<div th:if="${error}">
    <p th:text="${error}">오류 메시지</p>
</div>
<a href="/admin/log">목록으로 돌아가기</a>
</body>
</html>
